<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BananaAnime - Player Video</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .video-frame {
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px red;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .source-buttons button {
      background: black;
      color: white;
      border: 2px solid red;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .source-buttons button:hover {
      background-color: red;
      color: black;
    }
  </style>
</head>
<body>

  <h1>BananaAnime - Player Video</h1>

  <div class="video-frame">
    <iframe id="videoPlayer" src="https://drive.google.com/file/d/1NdSh3OZqLga3EhB07iHMgLwiAt3OUgd_/preview" allowfullscreen></iframe>
  </div>

  <div class="source-buttons">
    <button data-src="https://drive.google.com/file/d/1NdSh3OZqLga3EhB07iHMgLwiAt3OUgd_/preview">Google Drive</button>
    <button data-src="https://doodstream.com/e/example1">Doodstream</button>
    <button data-src="https://veo.co/e/example2">Veo</button>
    <button data-src="https://netu.io/e/example3">Netu</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.source-buttons button');
    const iframe = document.getElementById('videoPlayer');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const src = btn.getAttribute('data-src');
        iframe.src = src;
      });
    });
  </script>

</body>
</html>
