<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaijuu 8-gou - Watch</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      user-select: none;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ffcc00, #ff3300);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ff3300;
      margin: 0;
    }

    header a.home-btn {
      text-decoration: none;
      background: #ff3300;
      color: #111;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 0 10px #ff3300;
      transition: background-color 0.3s ease;
    }

    header a.home-btn:hover {
      background-color: #ffcc00;
      color: #111;
      box-shadow: 0 0 15px #ff3300;
    }

    main {
      max-width: 1200px;
      width: 100%;
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: flex-start;
    }

    .left-content {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px #ff3300;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .sources {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .source-btn {
      background: #111;
      color: #eee;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      min-width: 110px;
      text-align: center;
      user-select: none;
    }

    .source-btn:hover {
      background-color: #ff3300;
      color: #111;
      border-color: #ffcc00;
      box-shadow: 0 0 15px #ffcc00;
    }

    .source-btn.active {
      background-color: #ffcc00;
      color: #111;
      border-color: #ff3300;
      box-shadow: 0 0 20px #ff3300;
      cursor: default;
    }

    .episodes-list {
      flex: 1;
      background: #222;
      border-radius: 12px;
      padding: 15px;
      max-height: 480px;
      overflow-y: auto;
      box-shadow: 0 0 20px #ff3300;
    }

    .episodes-list h2 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .episode-item {
      background: #111;
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .episode-item:hover {
      background-color: #ff3300;
      color: #111;
      box-shadow: 0 0 15px #ffcc00;
    }

    .episode-item.active {
      background-color: #ffcc00;
      color: #111;
      font-weight: 700;
      cursor: default;
      box-shadow: 0 0 20px #ff3300;
    }

    /* Imagine fixă în dreapta jos, mică, fără aură */
    .anime-cover {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 130px;
      border-radius: 12px;
      overflow: hidden;
      user-select: none;
      box-shadow: none !important;
    }

    .anime-cover img {
      width: 100%;
      display: block;
      border-radius: 12px;
      filter: none !important;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .episodes-list {
        max-height: 250px;
        width: 90%;
        margin-top: 20px;
      }
      .left-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>BananaAnime</h1>
  <a href="index.html" class="home-btn">Acasă</a>
</header>

<main>
  <div class="left-content">
    <div class="video-wrapper">
      <iframe id="videoPlayer" src="https://strtape.tech/v/kqV0WVMkljcOv7m/%5BAnime_Kage%5D_Kaijuu_8_Gou_-_01_%5B1080p_RoSub%5D.mp4" allowfullscreen allow="autoplay"></iframe>
    </div>
    <div class="sources" id="sources">
      <!-- Butoanele surse vor apărea aici -->
    </div>
  </div>

  <aside class="episodes-list" id="episodesList">
    <h2>Episoade</h2>
    <!-- Episoade generate cu JS -->
  </aside>
</main>

<div class="anime-cover">
  <img src="kaijuu8/cover.jpg" alt="Kaijuu 8-gou" />
</div>

<script>
  // Datele episoadelor și surselor video
  const episodes = {
    1: [
      {name: "Streamtape", url: "https://strtape.tech/v/kqV0WVMkljcOv7m/%5BAnime_Kage%5D_Kaijuu_8_Gou_-_01_%5B1080p_RoSub%5D.mp4"},
      {name: "Google Drive", url: "https://drive.google.com/file/d/1NdSh3OZqLga3EhB07iHMgLwiAt3OUgd_/preview"}
    ],
    2: [
      {name: "Streamtape", url: "https://strtape.tech/v/altvideo/kaijuu8-2.mp4"},
      {name: "Google Drive", url: "https://drive.google.com/file/d/1NdSh3OZqLga3EhB07iHMgLwiAt3OUgd_/preview"}
    ],
    3: [
      {name: "Streamtape", url: "https://strtape.tech/v/altvideo/kaijuu8-3.mp4"},
      {name: "Google Drive", url: "https://drive.google.com/file/d/1NdSh3OZqLga3EhB07iHMgLwiAt3OUgd_/preview"}
    ],
    4: [
      {name: "Streamtape", url: "https://strtape.tech/v/altvideo/kaijuu8-4.mp4"},
      {name: "Google Drive", url: "https://drive.google.com/file/d/1NdSh3OZqLga3EhB07iHMgLwiAt3OUgd_/preview"}
    ],
  };

  const videoPlayer = document.getElementById('videoPlayer');
  const sourcesContainer = document.getElementById('sources');
  const episodesList = document.getElementById('episodesList');

  let currentEpisode = 1;
  let currentSourceIndex = 0;

  // Crează butoanele surse video
  function createSourceButtons(ep) {
    sourcesContainer.innerHTML = '';
    episodes[ep].forEach((source, index) => {
      const btn = document.createElement('div');
      btn.className = 'source-btn' + (index === 0 ? ' active' : '');
      btn.textContent = source.name;
      btn.addEventListener('click', () => {
        if (currentSourceIndex === index) return;
        currentSourceIndex = index;
        videoPlayer.src = source.url;
        // Update active buton
        const allBtns = sourcesContainer.querySelectorAll('.source-btn');
        allBtns.forEach((b, i) => b.classList.toggle('active', i === index));
      });
      sourcesContainer.appendChild(btn);
    });
  }

  // Crează lista episoade
  function createEpisodeList() {
    for(let i = 1; i <= Object.keys(episodes).length; i++) {
      const epBtn = document.createElement('div');
      epBtn.className = 'episode-item' + (i === 1 ? ' active' : '');
      epBtn.textContent = `Episodul ${i}`;
      epBtn.dataset.ep = i;
      epBtn.addEventListener('click', () => {
        if (currentEpisode === i) return;
        currentEpisode = i;
        currentSourceIndex = 0;
        // Actualizează video și surse
        videoPlayer.src = episodes[i][0].url;
        createSourceButtons(i);
        // Update active episod
        const allEp = episodesList.querySelectorAll('.episode-item');
        allEp.forEach(e => e.classList.toggle('active', e.dataset.ep == i));
      });
      episodesList.appendChild(epBtn);
    }
  }

  // Inițializare
  createEpisodeList();
  createSourceButtons(currentEpisode);
</script>

</body>
</html>
