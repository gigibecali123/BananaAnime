  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px #ff0000cc;
      user-select: none;
    }
    header h1 {
      color: #ffcc00;
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 3px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    nav a:hover {
      color: red;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 10px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }
    .video-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px red;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .source-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .source-buttons button {
      background: black;
      border: 2px solid red;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px red;
      user-select: none;
    }
    .source-buttons button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 15px #ff4444;
      transform: scale(1.1);
    }
  </style>
</head>
