<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaijuu 8-gou – Episodul 1</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>BananaAnime</h1>
    <nav><a href="index.html">Acasă</a></nav>
  </header>

  <main style="text-align:center; padding: 20px;">
    <h2>Kaijuu 8-gou – Episodul 1</h2>

    <div class="video-frame">
      <iframe id="videoPlayer" src="https://drive.google.com/file/d/ID_VIDEO_EMBED_LINK/preview" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="sourceButtons" class="source-buttons">
      <!-- Butoane surse -->
      <button data-src="https://drive.google.com/file/d/ID_VIDEO_EMBED_LINK/preview">Google Drive</button>
      <button data-src="https://doodstream.com/e/example1">DoodStream</button>
      <button data-src="https://veo.co/e/example2">Veo</button>
      <button data-src="https://netu.io/e/example3">Netu</button>
      <button data-src="https://streamtape.com/e/example4">StreamTape</button>
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll('#sourceButtons button');
    const iframe = document.getElementById('videoPlayer');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        iframe.src = btn.getAttribute('data-src');
      });
    });
  </script>
</body>
</html>
