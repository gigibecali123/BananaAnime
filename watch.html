<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaijuu 8-gou – Episodul 1</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Suplimentar pentru pagina watch, ca să fie stiluri unitare */
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #ffcc00;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    .video-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      margin-bottom: 25px;
      box-shadow: 0 0 20px red;
      border-radius: 15px;
      overflow: hidden;
    }

    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .source-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .source-buttons button {
      background: black;
      border: 2px solid red;
      color: white;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: all 0.3s ease;
      user-select: none;
    }

    .source-buttons button:hover {
      background: red;
      color: black;
      box-shadow: 0 0 20px #ff4444;
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <header>
    <h1>BananaAnime</h1>
    <nav>
      <a href="index.html">⬅ Acasă</a>
    </nav>
  </header>

  <main>
    <h2>Kaijuu 8-gou – Episodul 1</h2>

    <div class="video-frame">
      <iframe id="videoPlayer" src="https://mivalyo.com/e/up02ywo0p7l0.html" allowfullscreen></iframe>
    </div>

    <div class="source-buttons">
      <button data-src="https://mivalyo.com/e/up02ywo0p7l0.html">Sursa 1</button>
      <button data-src="https://doodstream.com/e/example1">Sursa 2</button>
      <button data-src="https://veo.co/e/example2">Sursa 3</button>
      <button data-src="https://netu.io/e/example3">Sursa 4</button>
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll('.source-buttons button');
    const iframe = document.getElementById('videoPlayer');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const newSrc = button.getAttribute('data-src');
        iframe.src = newSrc;
      });
    });
  </script>
</body>
</html>
